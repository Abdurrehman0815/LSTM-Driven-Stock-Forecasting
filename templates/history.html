<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='history.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color:rgb(53, 242, 11);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            font-size: 28px;
            margin-top: 20px;
            text-shadow: 0 0 10px #00eaff;
        }

        .history-container {
            width: 80%;
            margin: auto;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.5);
        }

        .entry {
            background: rgba(30, 30, 30, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.5);
            margin-bottom: 20px;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #00eaff;
            text-shadow: 0 0 5px #00eaff;
        }

        img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #222;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: cyan;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: cyan;
            color: black;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 30px;
            cursor: pointer;
            color: cyan;
        }

        /* Three-Line Menu Icon */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            color: cyan;
            z-index: 1001;
        }
    </style>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>
</head>

<body>

    <!-- Hamburger Menu -->
    <div class="menu-icon" onclick="openSidebar()">&#9776;</div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
        <a href="{{ url_for('stock') }}">üè† Home</a>
        <a href="{{ url_for('news', symbol1=symbol1, symbol2=symbol2) }}">üì∞ News</a>
        <a href="{{ url_for('history') }}">üìú History</a>
        <a href="{{ url_for('login') }}">üö™ Logout</a>
    </div>

    <h2>Your Prediction History</h2>

    <div class="history-container">
        {% for entry in history %}
        <div class="entry">
            <h3>{{ entry.stock_symbol }} (Predicted on {{ entry.timestamp }})</h3>
            {{ entry.predicted_graph|safe }}
        </div>
        {% endfor %}
    </div>

</body>

</html>
